apply plugin: 'java'

configurations {
    dll
}

dependencies {
    testCompile 'org.testng:testng:6.14.3'
    testCompile 'org.apache.commons:commons-exec:1.3'
    testCompile 'org.seleniumhq.selenium:selenium-java:3.14.0'
    testCompile 'net.sf.jni4net:jni4net.j:0.8.8.0'
    testCompile 'io.github.bonigarcia:webdrivermanager:3.3.0'

    dll 'net.sf.jni4net:jni4net-bin:0.8.8.0'
}

repositories {
    jcenter()
}

task downloadDll(type: Copy) {
    from zipTree(configurations.dll.singleFile)
    into 'jni4net'
}

tasks.test.dependsOn downloadDll

test {
    useTestNG()
}
